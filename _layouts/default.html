<!DOCTYPE html>
<html lang="en">
	<head>
		{% include analytics.html %}
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{page.title}} > {% endif %}Christopher Parrott{% if page.titleAfter %} - {{page.titleAfter}}{% endif %}</title>
		<meta name="description" content="{% if page.description %}{{page.description}}{% endif %}" />
		<meta name="keywords" content="christopher parrott, university of sheffield, sheffield" />
		<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/main.css" />
	</head>
	<body>
		<header>
			<h1 class="column">Christopher Parrott</h1>
			<nav class="darken">
				<ul class="column">
					<li class="{% if page.url == '/' %}active{% endif %}"><a class="secA" href="{{site.baseurl}}/">Home</a></li>
					<li class="{% if page.url contains '/blog/' %}active{% endif %}"><a class="secE" href="{{site.baseurl}}/blog/">Blog</a></li>
					<li class="{% if page.url == '/publications/' %}active{% endif %}"><a class="secB" href="{{site.baseurl}}/publications/">Publications</a></li>
					<li class="{% if page.url == '/projects/' %}active{% endif %}"><a class="secC" href="{{site.baseurl}}/projects/">Projects</a></li>
					<li class="{% if page.url == '/contact/' %}active{% endif %}"><a class="secD" href="{{site.baseurl}}/contact/">Contact</a></li>
				</ul>
			</nav>
		</header>
		
		<article class="column lighten">
			<div class="box">
{{content}}	
			</div>
		</article>

		<footer>
			<div class="darken">
				<div class="column">
					<span class="footerbox">&copy; Christopher Parrott, 2018</span>
				</div>
			</div>
		</footer>
	</body>
</html>
